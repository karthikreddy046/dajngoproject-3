{% extends 'portfolio/base.html'%}
{% block content%}
<div class="text-center">
<h1>karthik portfoloio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">blog</a>
<br>
<a href="{% static 'portfolio/motion physics module 10.pdf' %}">resume</a>
<img src="{% static 'portfolio\1.webp' %}" height="350px" width="250px" />
{% for project in projects %}
<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height="150px" width="150px">
{% if project.url %}
<a href="{{project.url }}"> press</a>
{% endif %}
</div>

{% endfor %}

{% endblock %}
